<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="TimeSheet.css">
</head>
<body>
    <div class="timesheet-container">
        <h1>Timesheet</h1>
        <form id="timesheet-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" aria-label = "Date" required>
            </div>
            <div class="form-group">
                <label for="project">Project:</label>
                <input type="text" id="project" name="project" aria-label = "Project" required>
            </div>
            <div class="form-group">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" name="hours" min="0" step="0.5" aria-label = "Hours" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" aria-label = "Description"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="TimeSheet.js"></script>
</body>
</html>
